<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Montserrat:wght@400;500;600;700;800;900&family=Pixelify+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="container">
        <div class="sketch-header">
            <h1 class="sketch-title">Etch a Sketch</h1>
            <button class="grid-btn clear-btn">Clear</button>
        </div>
        <div class="sketch-container"></div>
        <div class="sketch-buttons">
            <div class="grid-density">
                <button class="grid-btn grid-btn-small size-btn">Small</button>
                <button class="grid-btn grid-btn-medium size-btn">Medium</button>
                <button class="grid-btn grid-btn-big size-btn">Big</button>
            </div>
            <div class="pen-options">
                <button class="grid-btn normal-btn pen-btn">Normal</button>
                <button class="grid-btn erase-btn pen-btn">Erase</button>
                <button class="grid-btn rainbow-btn pen-btn">Rainbow</button>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
